<ion-header class="ion-padding">Currency Converter</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <div class="level is-relative">
        <div class="level-left">
          <input
            min="0"
            step="0.01"
            class="input is-normal"
            type="number"
            placeholder="You have"
          />
          <div class="select is-normal">
            <select>
              @for(currency of currencyList$ | async; track currency.code) {
              <option>{{ currency.code }}</option>
              }
            </select>
          </div>
        </div>
        <div class="level-right">
          <input class="input" type="number" readonly placeholder="You get" />
          <div class="select">
            <select>
              @for(currency of currencyList$ | async; track currency.code) {
              <option>{{ currency.code }}</option>
              }
            </select>
          </div>
        </div>
        <button class="button reverse-btn is-primary is-rounded is-outlined">
          <div class="is-flex is-flex-direction-column">
            <span>→</span>
            <span>←</span>
          </div>
        </button>
      </div>
      <div class="level">
        <div class="level-left"></div>
        <div class="level-right">
          <button class="button is-primary">Convert</button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
